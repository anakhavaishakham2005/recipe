
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snackies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/transition.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
      background: #f6d26e;
    }

    .logo-wrapper {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      border: 8px solid black; /* ðŸ–¤ Round black border */
    }

    .logo-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.2); /* Crop out unwanted edges */
    }

    @media (max-width: 600px) {
      .logo-wrapper {
        width: 250px;
        height: 250px;
        border: 2px solid black;
      }
      .logo-wrapper video {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body onclick="location.href='front.html'">

  <!-- Video with round black border -->
  <div class="logo-wrapper">
    <video autoplay muted loop playsinline>
      <source src="images/logo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
