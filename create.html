<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Recipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/transition.css">
</head>
<body>
  <div class="container my-4">
    <h2>Create Your Own Recipe</h2>
    <form id="create-recipe-form">
      <div class="mb-3">
        <label for="recipe-name" class="form-label">Recipe Name</label>
        <input type="text" class="form-control" id="recipe-name" required>
      </div>
      <div class="mb-3">
        <label for="recipe-image" class="form-label">Image</label>
        <input type="file" class="form-control" id="recipe-image" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="recipe-ingredients" class="form-label">Ingredients(use , for separation)</label>
        <textarea class="form-control" id="recipe-ingredients" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="recipe-instructions" class="form-label">Instructions(as a paragraph, separated by .)</label>
        <textarea class="form-control" id="recipe-instructions" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="recipe-nutrition" class="form-label">Nutrition Info(Calaories, Fat, Carbs, Protein)</label>
        <textarea class="form-control" id="recipe-nutrition" rows="2" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Add Recipe</button>

    </form>
  </div>

  <script src="js/script2.js"></script>
</body>
</html>
